<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="svgs/home.svg">
    <link rel="stylesheet" href="styles/style_gen.css">
    <link rel="stylesheet" href="styles/style_pr11.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <title>PR11</title>
</head>


<body class="nomargin" style="background-color: #dfdfdf; min-width: 500px">
    <div class="page-wrapper">
        <header class="topbar_wrapper">
            <div class="topbar_row">
                <div class="centered" style="width: 50px;">
                    <img src="svgs/ssd_white.svg" style="width: 100%">
                </div>
                <div class="centered" style="padding-left: 15px; font-size: 18px;">
                    Современные твердотельные накопители
                </div>
            </div>
        </header>
        <div class="container" style="padding-top: 30px;">
            <div class="centered">
                <h1 style="font-size: 40px; text-align: center">
                    ПР №11
                </h1>
            </div>
            <div class="centered" style="flex-flow: column">
                <div class="bucket">
                </div>
                <div style="display: flex">
                    <button id="delete" class="btn">Delete first</button>
                    <button id="sort" class="btn">Sort array</button>
                    <button id="filter" class="btn">Filter array</button>
                    <button id="swap" class="btn">Swap ends</button>

                </div>
            </div>


            <div class="notif_wrapper" tabindex="1">
                <div class="notif_count_badge">
                    <span class="counter">0</span>
                </div>
                <div class="notif_circle">
                    <img src="svgs/bell.svg" style="height: 70%; opacity: 50%;">
                </div>
                <div class="notif_list">
                    <div class="top">Notifications</div>
                    <ol>
                        <li for="check3">Notification 1</li>
                        <li for="check4">Notification 2</li>
                        <li for="check5">Notification 3</li>
                        <li for="check6">Notification 4</li>
                    </ol>
                    <div class="bottom"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
