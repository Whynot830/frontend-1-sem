<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="svgs/home.svg">
    <link rel="stylesheet" href="styles/style_gen.css">
    <link rel="stylesheet" href="styles/style_homepage.css">
    <link rel="stylesheet" href="styles/style_pr6_bt.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <title>PR6</title>
</head>


<body class="nomargin" style="background-color: #dfdfdf; min-width: 500px">
    <div class="page-wrapper">
        <header class="topbar_wrapper">
            <div class="topbar_row">
                <div class="centered" style="width: 50px;">
                    <img src="svgs/ssd_white.svg" style="width: 100%">
                </div>
                <div class="centered" style="padding-left: 15px; font-size: 18px;">
                    Современные твердотельные накопители
                </div>

            </div>
        </header>
        <div class="container" style="padding-top: 30px;">
            <div class="centered">
                <h1 style="font-size: 40px; margin-bottom: 50px; text-align: center">
                    ПР №6 (кнопки)
                </h1>
            </div>
            <nav>
                <div class="home_row">
                    <div class="button">
                        <div class="button1">
                            Button 1
                        </div>
                    </div>

                    <div class="button">
                        <input type="checkbox" id="check" class="toggle">
                        <label for="check" class="button2">
                            <img src="imgs/crack.png" class="crack">
                            <p style="font-size: 1rem">Button 2</p>
                        </label>
                    </div>

                    <div class="button">
                        <input type="checkbox" id="check2" class="toggle">
                        <label for="check2" class="button3">
                            Button 3
                        </label>

                    </div>

                    <div class="button">
                        <div class="button4">
                            <p style="font-size: 1rem; z-index: 3;">Button 4</p>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="notif_wrapper" tabindex="1">
                <div class="notif_circle">
                    <img src="svgs/bell.svg" style="height: 70%; opacity: 50%;">
                </div>
                <div class="notif_list">
                    <div class="top">Notifications</div>
                    <ol>
                        <input type="checkbox" id="check3" class="toggle">
                        <label for="check3" class="li1">Notification 1</label>
                        <input type="checkbox" id="check4" class="toggle">
                        <label for="check4" class="li2">Notification 2</label>
                        <input type="checkbox" id="check5" class="toggle">
                        <label for="check5" class="li3">Notification 3</label>
                        <input type="checkbox" id="check6" class="toggle">
                        <label for="check6" class="li4">Notification 4</label>
                    </ol>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
