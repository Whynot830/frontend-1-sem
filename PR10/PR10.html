<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="svgs/home.svg">
    <link rel="stylesheet" href="styles/style_gen.css">
    <link rel="stylesheet" href="styles/style_pr10.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <title>PR10</title>
</head>


<body class="nomargin" style="background-color: #dfdfdf; min-width: 500px">
    <div class="page-wrapper">
        <header class="topbar_wrapper">
            <div class="topbar_row">
                <div class="centered" style="width: 50px;">
                    <img src="svgs/ssd_white.svg" style="width: 100%">
                </div>
                <div class="centered" style="padding-left: 15px; font-size: 18px;">
                    Современные твердотельные накопители
                </div>
            </div>
        </header>
        <div class="container" style="padding-top: 30px;">
            <div class="centered">
                <h1 style="font-size: 40px; text-align: center">
                    ПР №10
                </h1>
            </div>
            <div class="centered" style="margin-bottom: 1rem">
                <div class="centered" style="flex-flow: column">
                    <div class="accumulator">
                        <span id="value">0</span>
                    </div>
                    <button class="add_btn">Add</button>
                </div>
            </div>
            <div class="centered">
                <div class="login_wrapper">
                    <div class="login">
                        <div class="captcha_window">
                            <span id="captcha_text">example_captcha</span>
                            <input type="text" class="captcha_input" placeholder="Enter the captcha text">
                            <button class="submit_captcha">Submit</button>
                        </div>
                        <h1>Login</h1>
                        <form>
                            <input type="email" class="email" placeholder="example@mail.com">
                            <input type="password" class="password" placeholder="Password">
                        </form>
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr);">
                            <span class="captcha">
                                <div class="check_container">
                                    <input type="checkbox" id="check">
                                    <div class="checkmark"></div>
                                </div>
                                    <span>I'm not a robot</span>
                            </span>
                            <button class="login_btn" disabled>Sign In</button>
                            <button class="login_btn" disabled>Sign Up</button>
                            <span class="pass">Forgot my password</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="centered" style="margin: 3rem 0">
                <div class="card">
                    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam ipsa vel iusto suscipit
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
