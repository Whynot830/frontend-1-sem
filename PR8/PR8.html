<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_pr8.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <title>PR8</title>
</head>


<body style="margin: 0; background-color: #dfdfdf">
    <div class="grid_wrapper">
        <header class="topbar">
            <h1 style="font-size: 2.1rem; margin: 0">ПР №8</h1>
        </header>
        <div class="navbar">Navbar</div>
        <div class="grid_content">
            <div class="content_item">
                <img src="svgs/camera.svg">
            </div>
            <div class="content_item">
                <img src="svgs/gamepad.svg">
            </div>
            <div class="content_item">
                <img src="svgs/laptop.svg">
            </div>
            <div class="content_item">
                <form class="login">
                    <h1 class="login_item">Login</h1>
                    <div class="login_item input_div">
                        <input type="email" id="email" class="login_item" placeholder="Username">
                        <label for="email">Username</label>
                    </div>
                    <div class="login_item input_div">
                        <input type="password" id="pass" class="login_item" placeholder="Password">
                        <label for="pass">Password</label>
                    </div>
                    <div type="button" class="login_item btn">Sign In</div>
                    <div type="button" class="login_item btn">Sign Up</div>
                    <span class="login_item">Forgot my password</span>
                </form>


            </div>
            <div class="content_item">
                <img src="svgs/photo.svg">
            </div>
            <div class="content_item">
                <img src="svgs/smartphone.svg">
            </div>
            <div class="content_item">
                <img src="svgs/watch.svg">
            </div>

        </div>
        <aside class="sidebar">Sidebar</aside>
        <aside class="ads">Ads</aside>
        <footer class="footer">
            <ul>
                <li>
                    <h1>About</h1>
                </li>
                <li>
                    <span>Some text</span>
                </li>
                <li>
                    <span>Some text</span>
                </li>
                <li>
                    <span>Some text</span>
                </li>
            </ul>
            
            <ul>
                <li>
                    <h1>Quick Links</h1>
                </li>
                <li>
                    <span class="links">Homepage</span>
                </li>
                <li>
                    <span class="links">Support</span>
                </li>
                <li>
                    <span class="links">FAQ</span>
                </li>
            </ul>

            <ul>
                <li>
                    <h1>Contacts</h1>
                </li>
                <li>
                    <span class="links"><img src="svgs/telegram.svg">Telegram</span>
                </li>
                <li>
                    <span class="links"><img src="svgs/vk.svg">VK</span>
                </li>
                <li>
                    <span class="links"><img src="svgs/discord.svg">Discord</span>
                </li>
            </ul>
           
        </footer>
    </div>
</body>

</html>
